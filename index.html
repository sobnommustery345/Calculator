<body>
  <!-- Main container for the calculator -->
  <div class="calculator-main">
    
    <!-- Display area for the calculator -->
    <div class="calculator-display">
      <!-- Area for the current equation -->
      <div class="equation"></div>
      
      <!-- Area for displaying the result -->
      <div class="result">0</div>
    </div>

    <!-- Grid for calculator buttons -->
    <div class="calculator-grid">
      <!-- Button for clearing the display -->
      <button class="clear-button">CLEAR</button>

      <!-- Button for deleting the last entry -->
      <button class="delete-button">DELETE</button>

      <!-- Number buttons (7-9) and division operator -->
      <button class="num-button">7</button>
      <button class="num-button">8</button>
      <button class="num-button">9</button>
      <button class="op-button">รท</button>

      <!-- Number buttons (4-6) and multiplication operator -->
      <button class="num-button">4</button>
      <button class="num-button">5</button>
      <button class="num-button">6</button>
      <button class="op-button">ร</button>

      <!-- Number buttons (1-3) and subtraction operator -->
      <button class="num-button">1</button>
      <button class="num-button">2</button>
      <button class="num-button">3</button>
      <button class="op-button">-</button>

      <!-- Decimal point button, number zero and equal button, and addition operator -->
      <button class="num-button decimal-button">.</button>
      <button class="num-button">0</button>
      <button class="equals-button">=</button>
      <button class="op-button">+</button>
    </div>
  </div>

  <!-- External JavaScript file for functionality -->
  <script src="css & js/script.js"></script>
